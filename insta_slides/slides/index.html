<!doctype html>
<html ng-app="metrogram">
<head>
	<!--
		Created by Kaspars Dambis
		http://konstruktors.com
	-->
	<meta charset="utf-8" />
	<title>Metrogram</title>
	<link rel="stylesheet" href="assets/style.css" />
	<script src="assets/angular.min.js"></script>
	<script src="assets/metrogram.js"></script>
</head>
<body ng-controller="slideshow" ng-class="loadingClass">
	<h1>
        <img src="assets/instagram-logo.png" />
        #<input type="text" ng-model="tag" ng-change="tagChange()" ng-init="tag = 'rachandandy'" size="{{ tag.length }}" />
    </h1>

	<ul id="slides">
		<li ng-repeat="image in images" class="slide" ng-class="{ active : image.isActive }" id="{{ image.id }}">
			<figure>
				<img ng-src="{{ image.images.standard_resolution.url }}" class="image" />
			</figure>

			<div class="meta">
				<p class="caption">
					<cite class="author">
						@{{ image.user.username }}
					</cite>
					{{ image.caption.text }}
				</p>
			</div>
		</li>
	</ul>
</body>
</html>
